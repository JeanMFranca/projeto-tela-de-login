<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <article>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta a poder fazer as configurações do seu ambiente</p>
            <form action="cadastro.php" method="get" autocomplete="on">
                <div id="login">
                    <label for="ilogin">Login: </label>
                    <input type="text" name="login" id="ilogin" required minlength="4" maxlength="20" size="30" placeholder=" E-mail" autocomplete="email">
                </div>
                <div id="senha">
                    <label for="isenha">Senha: </label>
                    <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" size="29" placeholder=" Senha" autocomplete="current-password">
                </div>
                <input id="sublog" type="submit" value="Entra"> <br>
                <input id="subesq" type="submit" value="Esqueci a senha">
        </article>
        </form>
    </main>
</body>
</html>
